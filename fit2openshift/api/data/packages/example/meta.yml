              - 1
            volumes_require:
              - name: "system"
                verbose: "系统卷:"
                minimal: 50
                excellent: 100
                comment: "系统卷，用于运行操作系统"
                unit: "GB"
            device_require:
              - name: "cpu_core"
                verbose: "CPU 核心数"
                minimal: 1
                excellent: 2
                comment: "无"
                unit: "个"
              - name: "memory_size"
                verbose: "内存大小"
                minimal: 2
                excellent: 4
                unit: "GB"
                comment: "无"

      - name: masters
        vars:
          openshift_node_group_name: node-config-master
        meta:
          hidden: false
          node_vars:
            - name: "docker_devices"
              verbose: "docker 存储卷"
              template: "['$value']"
              comment: "请选择空白块存储设备,注意此操作将抹除所有数据！"
              placeholder: "eg:/dev/sdb"
              type: "Select"
              options: "$volumes"
              require: true
          allow_os:
            - name: CentOS
              version:
                - "7.4"
                - "7.5"
          requires:
            nodes_require:
              - '>'
              - 3
            volumes_require:
              - name: "system"
