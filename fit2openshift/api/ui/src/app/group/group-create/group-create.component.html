<clr-modal [(clrModalOpen)]="shown" [clrModalStaticBackdrop]="staticBackdrop" [clrModalClosable]="closable">
  <h3 class="modal-title">添加 Group</h3>
  <div class="modal-body" style="overflow-y: hidden;">
    <form #groupForm="ngForm" clrForm clrLayout="horizontal">
      <clr-input-container>
        <label for="name">Name: <span class="required">*</span></label>
        <input clrInput type="text" id="name"  [(ngModel)]="group.name"
               name="name" size="255"  style="width: 296px;"
               required
               minlength="2"
               autocomplete="off">
      </clr-input-container>
      <clr-select-container>
        <label for="hosts" class="col-md-3 form-group-label-override">Hosts: </label>
        <select clrSelect id="hosts" name="hosts" [(ngModel)]="group.hosts" multiple>
          <option *ngFor="let host of hosts" [value]="host">{{ host }}</option>
        </select>
      </clr-select-container>
      <clr-select-container>
        <label for="children">Children: </label>
        <select clrSelect id="children" name="children" [(ngModel)]="group.children" multiple>
          <option *ngFor="let child of children" [value]="child">{{ child }}</option>
        </select>
      </clr-select-container>
      <clr-textarea-container>
        <label for="comment" class="col-md-3 form-group-label-override">Comment: </label>
        <textarea clrTextarea type="text" id="comment"  [(ngModel)]="group.comment"
                  name="comment" size="255" style="width: 296px;"
                  autocomplete="off">
        </textarea>
      </clr-textarea-container>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="onCancel()">Cancel</button>
    <button type="button" class="btn btn-primary" [disabled]="!isValid" (click)="onSubmit()">Confirm</button>
  </div>
</clr-modal>
