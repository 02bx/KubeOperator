<form #playbookFrom="ngForm" class="form">
  <section class="form-block">
    <div class="form-group">
      <label for="name" class="required">名称: </label>
      <input type="text" id="name" name="name" size="45" required [(ngModel)]="playbook.name">
    </div>
    <div class="form-group">
      <label for="alias">别名: </label>
      <input type="text" id="alias" name="alias" size="45" [(ngModel)]="playbook.alias" placeholder="site.yml">
      <a href="javascript:void(0)" role="tooltip" aria-haspopup="true" class="tooltip tooltip-md tooltip-right" style="top:-8px; left:-8px;">
        <clr-icon shape="info-circle" class="info-tips-icon" size="24"></clr-icon>
        <span class="tooltip-content" style="margin-left: 5px;">指定playbook的路径</span>
      </a>
    </div>
  </section>

  <section class="form-block">
    <div class="form-group">
      <label for="type" class="required">类型: </label>
      <div class="select">
        <select id="type" name="type" [(ngModel)]="playbook.type">
          <option value="git" selected>Git</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="repo" class="required">仓库地址: </label>
      <input type="text" id="repo" name="repo" required size="45" [(ngModel)]="playbook.git.repo" placeholder="https://github.com/fit2anything/fit2ansible.git">
    </div>
    <div class="form-group">
      <label for="branch" class="required">分支: </label>
      <input type="text" id="branch" name="repo" required size="45" [(ngModel)]="playbook.git.branch" placeholder="master">
    </div>
    <div class="form-group">
      <label for="comment">备注: </label>
      <textarea id="comment" name="comment" style="width: 396px;" autocomplete="off" [(ngModel)]="playbook.comment"></textarea>
    </div>
  </section>

  <section class="form-block">
    <button type="reset" class="btn btn-outline btn-secondary">重置</button>
    <button type="button" class="btn btn-primary btn-secondary" [disabled]="!isValid" (click)="onSubmit()">确认</button>
  </section>
</form>
