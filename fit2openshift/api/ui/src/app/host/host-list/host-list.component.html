<clr-datagrid [clrDgLoading]="loading" [(clrDgSelected)]="selectedRow">
  <clr-dg-action-bar>
    <a type="button" class="btn btn-sm" (click)="createHostTrigger($event)"><clr-icon shape="plus" size="16"></clr-icon>&nbsp;添加</a>
    <div>
      <button type="button" class="btn btn-sm btn-danger" [disabled]="!(selectedRow.length)" ><clr-icon shape="times" size="16"></clr-icon>&nbsp;删除</button>
    </div>
  </clr-dg-action-bar>
  <clr-dg-placeholder>We couldn't find any hosts</clr-dg-placeholder>
  <clr-dg-column [clrDgField]="'name'">Name</clr-dg-column>
  <clr-dg-column>IP</clr-dg-column>
  <clr-dg-column>Port</clr-dg-column>
  <clr-dg-column>Username</clr-dg-column>
  <clr-dg-column>Action</clr-dg-column>

  <clr-dg-row *clrDgItems="let host of hosts" [clrDgItem]="host">
    <clr-dg-cell>
      <a href="javascript:void(0)" >{{host.name}}</a>
    </clr-dg-cell>
    <clr-dg-cell>{{ host.ip }}</clr-dg-cell>
    <clr-dg-cell>{{ host.port }}</clr-dg-cell>
    <clr-dg-cell>{{ host.username }}</clr-dg-cell>
    <clr-dg-cell style="padding: .158333rem .3rem;">
      <clr-button-group class="btn-sm btn-icon" [clrMenuPosition]="'bottom-right'">
        <clr-button class="btn-primary" (click)="executePlaybook(host)">
          <clr-icon shape="pencil"></clr-icon> 编辑
        </clr-button>
        <clr-button [clrInMenu]="true" class="btn-icon">
          View
        </clr-button>
        <clr-button [clrInMenu]="true">
          Delete
        </clr-button>
      </clr-button-group>
    </clr-dg-cell>
  </clr-dg-row>

  <clr-dg-footer>{{ hosts?.length }} hosts</clr-dg-footer>
  Selected hosts: <span *ngFor="let host of selectedRow">{{host.name}}</span>
</clr-datagrid>
