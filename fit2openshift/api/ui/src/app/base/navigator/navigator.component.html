<clr-vertical-nav [clrVerticalNavCollapsible]="true">
  <a *ngIf="showProjectsNav" clrVerticalNavLink routerLinkActive="active"
     routerLink="{{ projectsUrl }}">
    <clr-icon shape="organization" clrVerticalNavIcon></clr-icon>
    Projects
  </a>

  <div *ngIf="showDetailNav">
  <a clrVerticalNavLink routerLinkActive="active"
     [routerLink]="[projectsUrl, currentProjectName, 'overview']">
    <clr-icon shape="dashboard" clrVerticalNavIcon></clr-icon>
    Overview
  </a>
  <a clrVerticalNavLink routerLinkActive="active"
     [routerLink]="[projectsUrl, currentProjectName, 'playbooks']">
    <clr-icon shape="list" clrVerticalNavIcon></clr-icon>
    Playbooks
  </a>
  <a clrVerticalNavLink routerLinkActive="active"
     [routerLink]="[projectsUrl, currentProjectName,  'roles']">
    <clr-icon shape="grid-view" clrVerticalNavIcon></clr-icon>
    Roles
  </a>
  <a clrVerticalNavLink routerLinkActive="active"
     [routerLink]="[projectsUrl, currentProjectName,  'adhoc']">
    <clr-icon shape="code" clrVerticalNavIcon></clr-icon>
    AdHoc
  </a>
  <clr-vertical-nav-group  routerLinkActive="active">
      <clr-icon shape="file-group" clrVerticalNavIcon></clr-icon>
      Inventory
      <a routerLink="#" hidden aria-hidden="true"></a>
      <clr-vertical-nav-group-children *clrIfExpanded="true">
          <a clrVerticalNavLink
             [routerLink]="[projectsUrl, currentProjectName, 'hosts']"
             routerLinkActive="active">
             <clr-icon shape="host" clrVerticalNavIcon></clr-icon>
             Host
          </a>
          <a clrVerticalNavLink
             [routerLink]="[projectsUrl, currentProjectName, 'groups']"
             routerLinkActive="active">
             <clr-icon shape="blocks-group" clrVerticalNavIcon></clr-icon>
             Group
          </a>
      </clr-vertical-nav-group-children>
  </clr-vertical-nav-group>
  </div>
</clr-vertical-nav>
