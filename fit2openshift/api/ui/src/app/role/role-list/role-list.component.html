  <div class="row">
    <div *ngFor="let role of roles" class="col-lg-3 col-md-3 col-sm-3">
      <a routerLink="{{ role.name }}" class="card clickable">
        <div class="card-block role-box">
          <div class="card-text">
            <div class="logo">
              <img src="{{ role.logo_url }}">
            </div>
            <div class="desc">
                <span class="title">{{ role.name }}</span>
                <hr>
                <span class="comment">{{ role.comment }} </span>
            </div>
          </div>
          <div class="card-footer">
                <button class="btn btn-outline">View Detail</button>
          </div>
        </div>
      </a>
    </div>
  </div>
