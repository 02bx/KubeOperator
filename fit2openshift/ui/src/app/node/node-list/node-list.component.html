<clr-datagrid [clrDgLoading]="loading">
  <clr-dg-action-bar>
    <button type="button" class="btn btn-sm btn-secondary" (click)="addNewNode()">
      <clr-icon shape="plus" size="16"></clr-icon>
      添加
    </button>
  </clr-dg-action-bar>
  <clr-dg-column [clrDgField]="name">名称</clr-dg-column>
  <clr-dg-column [clrDgField]="ip">IP</clr-dg-column>
  <clr-dg-column [clrDgField]="cpu_core">CPU(核)</clr-dg-column>
  <clr-dg-column [clrDgField]="memory">内存(MB)</clr-dg-column>
  <clr-dg-column [clrDgField]="os">操作系统</clr-dg-column>
  <clr-dg-column [clrDgField]="roles">角色</clr-dg-column>

  <clr-dg-row *ngFor="let node of nodes" [clrDgItem]="node">
    <clr-dg-cell>{{node.name}}</clr-dg-cell>
    <clr-dg-cell>{{node.ip}}</clr-dg-cell>
    <clr-dg-cell>{{node.host_cpu_core}}</clr-dg-cell>
    <clr-dg-cell>{{node.host_memory}}</clr-dg-cell>
    <clr-dg-cell>{{node.host_os}} {{node.host_os_version}}</clr-dg-cell>
    <clr-dg-cell>{{node.roles}}</clr-dg-cell>
  </clr-dg-row>

  <clr-dg-footer>

  </clr-dg-footer>

</clr-datagrid>
