<clr-datagrid [clrDgLoading]="loading" [(clrDgSelected)]="selected">
  <clr-dg-action-bar>
    <button type="button" class="btn btn-sm btn-secondary" (click)="addNewCluster()">
      <clr-icon shape="plus" size="16"></clr-icon>
      添加
    </button>
    <button type="button" class="btn btn-sm btn-secondary" (click)="deleteClusters()">
      <clr-icon shape="plus" size="16"></clr-icon>
      删除
    </button>
  </clr-dg-action-bar>
  <clr-dg-column [clrDgField]="name">名称</clr-dg-column>
  <clr-dg-column [clrDgField]="package">离线包</clr-dg-column>
  <clr-dg-column [clrDgField]="template">部署模型</clr-dg-column>
  <clr-dg-column [clrDgField]="date_created">创建时间</clr-dg-column>
  <clr-dg-column [clrDgField]="comment">备注</clr-dg-column>


  <clr-dg-row *clrDgItems="let cluster of clusters" [clrDgItem]="cluster">
    <clr-dg-cell><a routerLink="{{cluster.name}}">{{cluster.name}}</a></clr-dg-cell>
    <clr-dg-cell>{{cluster.package}}</clr-dg-cell>
    <clr-dg-cell>{{cluster.template}}</clr-dg-cell>
    <clr-dg-cell>{{cluster.date_created}}</clr-dg-cell>
    <clr-dg-cell>{{cluster.comment}}</clr-dg-cell>
  </clr-dg-row>

  <clr-dg-footer>

  </clr-dg-footer>

</clr-datagrid>
