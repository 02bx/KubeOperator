<div [class.alert-app-level]="!isAppLevel">
  <clr-alert [clrAlertType]="globalMessage.type" [clrAlertAppLevel]="isAppLevel"
             [(clrAlertClosed)]="!globalMessageOpened" (clrAlertClosedChange)="onClose()">
    <div class="alert-item">
      <span class="alert-text">{{message}}</span>
    </div>
  </clr-alert>
</div>
