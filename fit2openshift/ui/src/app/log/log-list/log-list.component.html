<clr-datagrid [clrDgLoading]="loading">

  <clr-dg-column [clrDgField]="name">时间戳</clr-dg-column>
  <clr-dg-column [clrDgField]="ip">级别</clr-dg-column>
  <clr-dg-column [clrDgField]="roles">内容</clr-dg-column>


  <clr-dg-row *ngFor="let log of logs" [clrDgItem]="log">
    <clr-dg-cell>{{log.date}}</clr-dg-cell>
    <clr-dg-cell>{{log.level}}</clr-dg-cell>
    <clr-dg-cell>{{log.message}}</clr-dg-cell>
  </clr-dg-row>

  <clr-dg-footer>

  </clr-dg-footer>

</clr-datagrid>
