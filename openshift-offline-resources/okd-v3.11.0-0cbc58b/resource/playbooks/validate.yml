---

- name: config registory
  hosts: OSEv3
  tasks:
    - name: config registry hostname
      shell: echo "{{ lookup('env','REGISTORY_HOSTNAME') }}       registry.fit2openshift.io" >> /etc/hosts

- name: replace repos.
  hosts: OSEv3
  roles:
  - replace_repos


- name: configure DNS and hostnmae.
  hosts: OSEv3
  roles:
  - config_dns

- name: ensure nodes packages.
  hosts: nodes
  vars:
   packages:
      - wget
      - git
      - net-tools
      - bind-utils
      - iptables-services
      - bridge-utils
      - bash-completion
      - kexec-tools
      - sos
      - psacct
  serial: 1
  gather_facts: no
  roles:
  - check_packages_nodes

- name: Validate environment
  gather_facts: no
  hosts: OSEv3
  tasks:
    - import_role:
         name: check_networking
