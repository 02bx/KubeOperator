<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <h2>设置</h2>
    <app-tip></app-tip>
    <form clrForm>
      <clr-input-container *ngFor="let s of settings">
        <label>{{s.name}}</label>
        <input clrInput [placeholder]="s.helper" type="text" [(ngModel)]="s.value" name="value"/>
      </clr-input-container>
    </form>
    <button class="btn btn-info-outline" (click)="onSubmit()">保存</button>
    <button class="btn btn-info-outline" (click)="onCancel()">取消</button>
  </div>
</div>
