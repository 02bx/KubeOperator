<h5>集群配置</h5>
<form [formGroup]="form" clrFrom>

  <clr-select-container>
    <select clrSelect formControlName="offline">
      <option *ngFor="let offline of offlines" [value]="offline.id">{{offline.name}}</option>
    </select>
  </clr-select-container>

  <div *ngFor="let config of configs">
    <app-config-item [config]="config" [form]="form.get('config')"></app-config-item>
  </div>
</form>
