<clr-modal [(clrModalOpen)]="opened" [clrModalSize]="'lg'">
    <h3 class="modal-title">主机信息</h3>
    <div class="modal-body">
        <div *ngIf="item!=null && !loading">
            <h5>基本信息</h5>
            <hr/>
            CPU:{{item.cpuCore}} 核<br/>
            内存:{{item.memory}} MB<br/>
            操作系统:{{item.os}} {{item.osVersion}}<br/>
            <h5>磁盘信息</h5>
            <hr/>
            <clr-datagrid>
                <clr-dg-column>名称</clr-dg-column>
                <clr-dg-column>大小</clr-dg-column>

                <clr-dg-row *clrDgItems="let volume of item.volumes" [clrDgItem]="volume">
                    <clr-dg-cell>{{volume.name}}</clr-dg-cell>
                    <clr-dg-cell>{{volume.size}}</clr-dg-cell>
                </clr-dg-row>
            </clr-datagrid>
            <br/>
