<clr-modal [(clrModalOpen)]="opened" [clrModalClosable]="false">
    <h3 class="modal-title">{{"APP_ADD" |translate}}</h3>
    <div class="modal-body">
        <form clrForm #nfsForm='ngForm'>
            <clr-input-container>
                <label>{{"APP_NAME"|translate}}</label>
                <input clrInput [(ngModel)]="item.name" name="name" size="34" disabled required>
            </clr-input-container>

            <clr-input-container>
                <label>磁盘名称</label>
                <input clrInput [(ngModel)]="item.name" name="storage_rook_path" size="34" required>
                <clr-control-helper>填写磁盘名称，多块磁盘使用逗号分隔，例如："sdb,sdc"</clr-control-helper>
            </clr-input-container>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="onCancel()">{{'APP_CANCEL'|translate}}</button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()"
                [disabled]="nfsForm.invalid">{{'APP_COMMIT'|translate}}</button>
    </div>
</clr-modal>
