<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h2> {{ 'APP_CLUSTER' | translate }}</h2>
    </div>
    <app-cluster-list (createEvent)="openCreate()" (deleteEvent)="openDelete($event)"></app-cluster-list>
    <app-cluster-create (created)="refresh()"></app-cluster-create>
    <app-cluster-delete (deleted)="refresh()"></app-cluster-delete>
</div>
