- name: 插入 repository 记录
  lineinfile:
    path: "/etc/hosts"
    regexp: '{{ local_hostname }}'
    line: "{{local_hostname}}  {{dns_repository_hostname}}"

- name: 插入 registry 记录
  lineinfile:
    path: "/etc/hosts"
    regexp: "{{ groups['worker'][0] }}"
    line: "{{ hostvars[groups['worker'][0]]['ansible_ssh_host']  }} {{groups['worker'][0]}}"

- name: 插入 registry 记录
  lineinfile:
    path: "/etc/hosts"
    regexp: "{{ item }}"
    line: "{{ hostvars[item]['ansible_ssh_host'] }} {{ item }}"
  with_items: "{{ groups['cluster_nodes'] }}"
