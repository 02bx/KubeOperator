---
apiVersion: {{ template "rbac.apiVersion" . }}
kind: ClusterRoleBinding
metadata:
  name: f2c-{{ template "kuberhealthy.name" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: f2c-{{ template "kuberhealthy.name" . }}
subjects:
- kind: ServiceAccount
  name: f2c-{{ template "kuberhealthy.name" . }}
  namespace: {{ .Release.Namespace }}
  
