playbooks:
  - name:  common-config
    alias: common/common.yml
  - name:  install-k8s
    alias: kubeasz/90.setup.yml
  - name:  uninstall-k8s
    alias: kubeasz/99.clean.yml
  - name: add-node
    alias: kubeasz/20.addnode.yml
  - name: test
    alias: kubeasz/100.test.yml
roles:
  - name: cluster_nodes
    children:
      - master
      - worker
  - name: all_nodes
    children:
      - lb
      - daemon
      - cluster_nodes
  - name: kube-node
    children:
      - worker
  - name: kube-master
    children:
      - master
  - name: etcd
    children:
      - master
    meta:
      hidden: true
  - name: config
    children:
      - master
      - worker
      - daemon
      - lb
    meta:
      hidden: true
    vars:
      bin_dir: "/usr/local/bin"
      ca_dir: "/etc/kubernetes/ssl"
      CONTAINER_RUNTIME: "docker"
      NODE_PORT_RANGE: "30000-32767"
      CLUSTER_KUBERNETES_SVC_IP: "10.68.0.1"
      CLUSTER_DNS_SVC_IP: "10.68.0.2"
      CLUSTER_DNS_DOMAIN: "cluster.local."
      #kubeOperator
      base_dir: "/opt/kubeOperator-kube-bin/1.15.3"
      kube_version: "1.15.3"
      repo_port: 8082
      registry_prefix: "registry.kubeops.io:8092"
      download_path: "repository/raw/1.15.3/k8s.1-15-3.tar.gz"
      file_name: "k8s.1-15-3.tar.gz"

      #dns
      dns_install: true
      dns_image: "docker.io/coredns/coredns"
      dns_version: "1.5.0"

      #metrics-server
      metricsserver_install: false
      metricsserver_image: "k8s.gcr.io/metrics-server-amd64"
      metricsserver_version: "v0.3.2"

      #dashboard
      dashboard_install: true
      dashboard_image: "k8s.gcr.io/kubernetes-dashboard-amd64"
      dashboard_version: "v1.10.0"

      #heapster
      heapster_install: true
      heapster_version: "v1.5.4"
      heapster_image: "gcr.io/google_containers/heapster-amd64"

      #traefik
      traefik_version: "v1.7.11"
      traefik_image: "docker.io/traefik"

      #efk
      efk_install: false
      #helm
      helm_namespace: kube-system
      helm_cert_cn: helm001
      tiller_sa: tiller
      tiller_cert_cn: tiller001
      tiller_image: "gcr.io/kubernetes-helm/tiller"
      tiller_version: "v2.12.3"

      #flannel
      NODE_WITH_MULTIPLE_NETWORKS: "true"
      flanneld_image: "quay.io/coreos/flannel"
      flanneld_version: "v0.11.0-amd64"

      #registry
      REGISTRY_ACCOUNT_NAME: admin
      REGISTRY_ACCOUNT_PASSWORD: admin123
      IMAGE_PULL_SECRET: registry-fit2cloud-com-key

apps:
  - name: Dashboard
    logo: k8s.png
    url_key: dashboard
    describe: "Kubernetes 管理控制台"

  - name: Grafana
    logo: grafana_icon.svg
    url_key: grafana
    describe: "集群监控展示面板"

  - name: Prometheus
    logo: prometheus.ico
    url_key: prometheus
    describe: "集群监控采集工具"

  - name: Registry-console
    logo: registry.ico
    url_key: registry-ui
    describe: "集群镜像仓库"

  - name: Traefik
    logo: traefik_logo.svg
    url_key: traefik
    describe: "Traefik 是一个为了让部署微服务更加便捷而诞生的现代 HTTP 反向代理、负载均衡工具"

  - name: Weave Scope
    logo: weave-logo.png
    url_key: scope
    describe: "实时交互展示和管理 Kubernetes 集群、主机、Pod 和容器"

cluster_infos:
  - name: 网络插件
    key: CLUSTER_NETWORK
  - name: 网络模式
    key: FLANNEL_BACKEND
  - name: apiserver地址
    key: KUBE_APISERVER
  - name: server_cidr
    key: SERVICE_CIDR
  - name: cluster_cidr
    key: CLUSTER_CIDR

networks:
  - name: flannel
    vars:
      CLUSTER_NETWORK: flannel
      NODE_WITH_MULTIPLE_NETWORKS: "true"
      flanneld_image: "quay.io/coreos/flannel"
      flanneld_version: "v0.11.0-amd64"
    configs:
      - name: FLANNEL_BACKEND
        alias: 网络模式
        type: Select
        value: vxlan
        required: true
        display: true
        options:
          - name: vxlan
            value: vxlan
          - name: host-gw
            value: host-gw

      - name: SERVICE_CIDR
        alias: Service CIDR
        value: 10.68.0.0/16
        type: Input
        required: true
        display: true
      - name: CLUSTER_CIDR
        type: Input
        alias: POD CIDR
        value: 172.20.0.0/16
        required: true
        display: true

storages:
  - name: vsan
    vars:
      storage_vsan_enabled: true
    configs:
      - name: set_vsan_default
        type: Switch
        alias: 默认存储
        value: true
        required: true
        display: true

  - name: nfs
    vars:
      storage_nfs_enabled: true
      storage_nfs_storage_class: nfs-storage
      storage_nfs_provisioner_name: nfs-provisioner
    configs:
      - name: storage_nfs_server
        alias: NFS 地址
        comment: nfs_server
        value: 10.0.0.1
        type: Input
        required: true
        display: true
      - name: storage_nfs__server_path
        type: Input
        alias: NFS 路径
        comment: nfs_path
        value: /exports
        required: true
        display: true
      - name: set_nfs_default
        type: Switch
        alias: 默认存储
        value: true
        required: true
        display: true


public_config:
  - name: MASTER_IP
    alias: 域名
    type: Input
    value: master1.$cluster_name$domain_suffix
    required: true
    help_text: kubernetes 访问地址
    display: true
  - name: KUBE_APISERVER
    alias: api-server 地址
    type: Input
    value: https://master1.$cluster_name$domain_suffix:6443
    required: true
    help_text: kubernetes api-server 地址
    display: true
  - name: APP_DOMAIN
    alias: 应用域名
    type: Input
    value: apps.$cluster_name$domain_suffix
    required: true
    help_text: 应用域名
    display: true

templates:
  - name: 一主多节点
    comment: '此部署模型为一主多节点部署模型，1个daemon 节点,1个 Master 节点和至少3个 Worker 节点。'
    deploy_type: 'single'
    private_vars:
      DEPLOY_MODE: 'single-master'
      prometheus_install: true
      grafana_install: true
    private_config: []
    operations:
      - name: install
        playbooks:
          - common-config
          - install-k8s
      - name: uninstall
        playbooks:
          - uninstall-k8s
      - name: add_node
        playbooks:
          - common-config
          - add-node
    roles:
      - name: master
        vars:
        meta:
          hidden: false
          allow_os:
            - name: CentOS
              version:
                - "7.6"
          node_vars: []
          requires:
            nodes_require:
              - '='
              - 1
            volumes_require:
              - name: "system"
                verbose: "系统卷:"
                minimal: 50
                excellent: 100
                comment: "系统卷，用于运行操作系统"
                unit: "GB"
            device_require:
              - name: "cpu_core"
                verbose: "CPU 核心数"
                minimal: 2
                excellent: 4
                comment: "无"
                unit: "个"
              - name: "memory_size"
                verbose: "内存大小"
                minimal: 4
                excellent: 16
                unit: "GB"
                comment: "无"
      - name: daemon
        vars:
        meta:
          hidden: false
          allow_os:
            - name: CentOS
              version:
                - "7.6"
          node_vars: []
          requires:
            nodes_require:
              - '='
              - 1
            volumes_require:
              - name: "system"
                verbose: "系统卷:"
                minimal: 50
                excellent: 100
                comment: "系统卷，用于运行操作系统"
                unit: "GB"
            device_require:
              - name: "cpu_core"
                verbose: "CPU 核心数"
                minimal: 1
                excellent: 2
                comment: "无"
                unit: "个"
              - name: "memory_size"
                verbose: "内存大小"
                minimal: 2
                excellent: 4
                unit: "GB"
                comment: "无"
      - name: worker
        vars:
        meta:
          hidden: false
          allow_os:
            - name: CentOS
              version:
                - "7.6"
          node_vars: []
          requires:
            nodes_require:
              - '>'
              - 3
            volumes_require:
              - name: "system"
                verbose: "系统卷:"
                minimal: 50
                excellent: 100
                comment: "系统卷，用于运行操作系统"
                unit: "GB"
            device_require:
              - name: "cpu_core"
                verbose: "CPU 核心数"
                minimal: 2
                excellent: 8
                comment: "无"
                unit: "个"
              - name: "memory_size"
                verbose: "内存大小"
                minimal: 8
                excellent: 32
                unit: "GB"
                comment: "无"
